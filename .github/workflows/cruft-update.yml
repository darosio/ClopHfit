name: Template update (Cruft)

on:
  schedule:
    - cron: "0 3 * * 1" # weekly, Mondays 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cruft-template-update
  cancel-in-progress: false

jobs:
  update-template:
    # if: ${{ hashFiles('.cruft.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dev tools (installs cruft from dev group)
        run: uv sync --group dev

      - name: Check and update from template
        env:
          CRUFT_NO_INPUT: "1"
        run: |
          set -e
          if ! uv run cruft check; then
            git switch -c chore/template-update || git switch chore/template-update
            uv run cruft update -y
            if ! git diff --quiet; then
              git add -A
              git -c user.name="github-actions[bot]" \
                  -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
                  commit -m "chore(template): apply latest cookiecutter updates via Cruft"
            fi
          fi

      - name: Create PR
        if: ${{ !cancelled() && !failure() }}
        uses: peter-evans/create-pull-request@v7
        with:
          branch: "chore/template-update"
          title: "chore(template): apply latest template updates"
          commit-message: "chore(template): apply latest template updates"
          body: "Automated Cruft update."
          delete-branch: true
