name: Template update (Cruft)

on:
  schedule:
    - cron: "0 3 * * 1" # weekly, Mondays 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cruft-template-update
  cancel-in-progress: false

jobs:
  update-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dev tools (installs cruft from dev group)
        run: uv sync --group dev

      - name: Check and update from template
        id: cruft_update
        env:
          CRUFT_NO_INPUT: "1"
        run: |
          set -e
          echo "has_changes=false" >> "$GITHUB_OUTPUT"
          if ! uv run cruft check; then
            uv run cruft update -y --allow-untracked-files
            # Remove any leftover .rej files from conflicts
            find . -name "*.rej" -type f -delete
            # Regenerate lock file if pyproject.toml changed
            if git diff --quiet pyproject.toml; then
              echo "No pyproject.toml changes"
            else
              echo "pyproject.toml changed, regenerating lock file"
              uv lock
            fi
            if ! git diff --quiet; then
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create Pull Request
        if: ${{ steps.cruft_update.outputs.has_changes == 'true' }}
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_WORKFLOWS || github.token }}
          branch: "chore/template-update"
          title: "chore(template): apply latest cookiecutter updates"
          commit-message: "chore(template): apply cookiecutter updates via Cruft"
          body: |
            Automated Cruft update from cookiecutter template.

            ${{ secrets.PAT_WORKFLOWS && '✅ Updated with workflow permissions' || '⚠️ Workflow files may need manual review - add PAT_WORKFLOWS secret for automatic updates' }}
          delete-branch: true
          base: main
          labels: template-update
