name: Template update (Cruft)

on:
  schedule:
    - cron: "0 18 * * 5" # 18:00 UTC (19:00 Europe/Rome) on Fridays
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cruft-template-update
  cancel-in-progress: false

jobs:
  update-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dev tools (installs cruft from dev group)
        run: uv sync --group dev

      - name: Check and update from template
        id: cruft_update
        env:
          CRUFT_NO_INPUT: "1"
        run: |
          set -e
          echo "has_changes=false" >> "$GITHUB_OUTPUT"
          if ! uv run cruft check; then
            uv run cruft update -y --allow-untracked-files
            # Remove any leftover .rej files from conflicts
            find . -name "*.rej" -type f -delete
            # Regenerate lock file if pyproject.toml changed
            if git diff --quiet pyproject.toml; then
              echo "No pyproject.toml changes"
            else
              echo "pyproject.toml changed, regenerating lock file"
              uv lock
            fi
            if ! git diff --quiet; then
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create Pull Request
        if: ${{ steps.cruft_update.outputs.has_changes == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOWS || github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://darosio:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          BRANCH="chore/update-template"
          git checkout -B "$BRANCH"
          git add -A
          git commit -m "chore(template): apply cookiecutter updates via Cruft"
          git push -f origin "$BRANCH"
          if gh pr view "$BRANCH" --json state -q .state 2>/dev/null | grep -q "OPEN"; then
            echo "PR already exists, updated branch."
          else
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "chore(template): apply latest cookiecutter updates" \
              --body "Automated Cruft update from cookiecutter template." \
              --label "update-template"
          fi
