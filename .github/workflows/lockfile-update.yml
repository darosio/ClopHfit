name: Lockfile update

on:
  schedule:
    - cron: "00 2 * * 6" # 02:00 UTC (03:00 Europe/Rome) on Saturdays
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Update lockfile
        run: uv lock --upgrade

      - name: Check for changes
        id: check
        run: |
          if ! git diff --quiet uv.lock; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOWS || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://darosio:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          BRANCH="chore/update-lockfile"
          git checkout -B "$BRANCH"
          git add -A
          git commit -m "chore(deps): update uv.lock"
          git push -f origin "$BRANCH"
          if gh pr view "$BRANCH" --json state -q .state 2>/dev/null | grep -q "OPEN"; then
            echo "PR already exists, updated branch."
          else
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "chore(deps): update uv.lock" \
              --body "Automated lockfile update using \`uv lock --upgrade\`." \
              --label "dependencies"
          fi
