name: Lockfile update

on:
  schedule:
    - cron: "10 15 * * 4" # 11:30 UTC (12:30 Europe/Rome) on Tuesdays
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Update lockfile
        run: uv lock --upgrade

      - name: Check for changes
        id: check
        run: |
          if ! git diff --quiet uv.lock; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_WORKFLOWS || secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update uv.lock"
          title: "chore(deps): update uv.lock"
          body: |
            Automated lockfile update using `uv lock --upgrade`.

            ${{ secrets.PAT_WORKFLOWS && '✅ CI will run (PAT_WORKFLOWS used)' || '⚠️ CI will not run automatically (using GITHUB_TOKEN). Add PAT_WORKFLOWS secret to trigger CI.' }}
          branch: "chore/update-lockfile"
          delete-branch: true
          labels: dependencies
