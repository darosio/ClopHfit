# Simple workflow for deploying static content to GitHub Pages
name: Docs

on:
  push:
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install binaries for docs
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y plantuml
      - name: Install pip, hatch and hatch-pip-deepfreeze
        run: |
          python -m pip install --constraint=.github/workflows/constraints.txt pip
          pip install --constraint=.github/workflows/constraints.txt hatch
          pip install --constraint=.github/workflows/constraints.txt hatch-pip-deepfreeze
          pip --version
          hatch --version
      - name: Run hatch
        run: |
          hatch run docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/_build"

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
