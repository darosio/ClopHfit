---
name: Release
on:
  release:
    types: [published]
jobs:
  dist:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - run: |
          pipx run pdm publish --username=__token__ --password=${{ secrets.PYPI_TOKEN }}
