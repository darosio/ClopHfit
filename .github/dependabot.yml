version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    target-branch: "deps"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
    target-branch: "deps"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "14:21"
      timezone: "Europe/Rome"
    allow:
      - dependency-type: "production"
    open-pull-requests-limit: 15
